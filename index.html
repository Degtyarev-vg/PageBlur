        PageBlur('#screen', 50, '.blurbg', true);

        $().ready(function () {
            var button = $(".setting"), bottom = $('.bottom');
            
            button.click(function () {
                $('.active').height('0px');
                bottom.toggleClass('active');
                button.toggleClass('pressed');
                $('.active').height($(window).height()-$('.top').height()-1 + 'px');
            });
        });
    </script>
